<div class="col-md-6" style="margin-left:15%;width: 75%;">

    <div class="panel panel-default">

        <div class="panel-body">
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal ">
                <span style="display: inline-block;margin-left: 26%;margin-bottom: 24px;color: #334b8b"> 带<b style="color: red">*</b>为必填项</span>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="text-input">IP</label>
                    <div class="col-md-9">
                        <input type="text" id="text-input" name="text-input" class="form-control" placeholder="192.168.1.1">

                    </div>
                    <span class="assetedit_01">*</span>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="email-input">主机名</label>
                    <div class="col-md-9">
                        <input type="email" id="email-input" name="email-input" class="form-control" placeholder="bjtest01">
                    </div>
                    <span class="assetedit_02">*</span>
                </div>
                <div class="form-group" style="margin-bottom: 17px;">
                    <label class="col-md-3 control-label" for="password-input">CPU</label>
                    <div class="col-md-9">
                        <input type="password" id="password-input" name="password-input" class="form-control" placeholder="Intel(R) Xeon(R) CPU E5-2620 v2 @ 2.10GHz">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 17px;">
                    <label class="col-md-3 control-label" for="password-input">内存</label>
                    <div class="col-md-9">

                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 17px;">
                    <label class="col-md-3 control-label" for="password-input">操作系统</label>
                    <div class="col-md-9">
                        <input type="password" id="password-input" name="password-input" class="form-control" placeholder="CentOS release 6.4 (Final)">
                    </div>
                </div>

                <br>
            </form>
        </div>
        <div class="panel-footer" style="padding-left: 82.5%">

            <button type="reset" class="btn btn-sm btn-danger" style="float: right;margin-right: -8px;">
                <i class="fa fa-ban"></i> 清空</button>
            <button type="submit" class="btn btn-sm btn-success" style="float: right;margin-right: 9px;">

            <div style="clear: both"></div>

</div>

<script>
jQuery(document).ajaxSend(function(event, xhr, settings) {
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    function sameOrigin(url) {
        // url could be relative or scheme relative or absolute
        var host = document.location.host; // host + port
        var protocol = document.location.protocol;
        var sr_origin = '//' + host;
        var origin = protocol + sr_origin;
        // Allow absolute or scheme relative URLs to same origin
        return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
            (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
            // or any other URL that isn't scheme relative or absolute i.e relative.
            !(/^(\/\/|http:|https:).*/.test(url));
    }
    function safeMethod(method) {
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    if (!safeMethod(settings.type) && sameOrigin(settings.url)) {
        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
    }
});
</script>
